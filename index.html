                <li>生成物品指令：
                    <ul>
                        <li>生成物品并放到背包：<code>c_give("表格里代码", 数量)</code> <strong>(注意是英文括号，英文逗号)</strong></li>
                        <li>生成物品并放到地上：<code>c_spawn("表格里代码", 数量)</code></li>
                    </ul>
                </li>
                <li>使用示例：
                    <ul>
                        <li>生成 20 个木头放到背包里：控制台输入 <code>c_give("log", 20)</code></li>
                        <li>生成 20 个木头放到地上：控制台输入 <code>c_spawn("log", 20)</code></li>
                    </ul>
                </li>

        function search() {
            var input, filter, table, tr, td, i, j, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("resultTable");
            tr = table.getElementsByTagName("tr");
            for (i = tr.length - 1; i >= 0; i--) {
                table.deleteRow(i);
            }
            for (i = 0; i < materialList.length; i++) {
                if (materialList[i].name.toUpperCase().indexOf(filter) > -1 || materialList[i].code.toUpperCase().indexOf(filter) > -1) {
                    var row = table.insertRow(-1);
                    var nameCell = row.insertCell(0);
                    var codeCell = row.insertCell(1);
                    nameCell.innerHTML = materialList[i].name;
                    codeCell.innerHTML = materialList[i].code;
                }
            }
        }

        $("#searchInput").on("input", function () {
            search();
        });

        search();
